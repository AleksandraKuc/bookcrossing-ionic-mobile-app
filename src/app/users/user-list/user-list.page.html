<ion-header>
  <ion-toolbar color="deep-purple">
    <ion-title>All users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="11" offset="0.5">
        <ion-searchbar [(ngModel)]="searchUsername" (ionChange)="searchChanged()"></ion-searchbar>

        <ion-list *ngIf="(users | async)?.length">
          <ion-item button *ngFor="let user of (users | async)"
                    [routerLink]="detailsLink(user.username)">
            <ion-label class="ion-text-wrap">
              <h2><b>{{ user.username }}</b></h2>
              <h3>{{ user.firstName }}</h3>
            </ion-label>
            <ion-label slot="end" class="ion-text-right">
              <h3>{{ user.city }}</h3>
              <h3>{{ user.province }}</h3>
            </ion-label>
            <ion-icon slot="end" name="person-outline"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-item lines="none" *ngIf="!(users | async)?.length" class="ion-align-items-center">
          <span> No users find :( </span>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
