<ion-header>
  <ion-toolbar color="deep-purple">
    <ion-buttons slot="start" *ngIf="!isProfileView">
      <ion-back-button defaultHref="navigation/users" slot="icon-only"></ion-back-button>
    </ion-buttons>
    <ion-title>{{details?.username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-card *ngIf="details">
    <ion-item lines="none">
      <ion-card-header>
        <ion-card-title>
          {{details.username}}
        </ion-card-title>
        <ion-card-subtitle>
          {{details.firstName}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-icon name="alert-outline" slot="end" *ngIf="isLogged && !isProfileView" (click)="reportUser()"></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="storefront-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{details.city}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{details.province}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="today-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{details.startDate | date: 'yyyy/MM/dd'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap">{{details.addedBooks}}</ion-label>
      </ion-item>
      <ion-button color="amber" class="ion-align-items-center ion-margin-top" (click)="showUsersBooks()"> {{buttonText}} </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
