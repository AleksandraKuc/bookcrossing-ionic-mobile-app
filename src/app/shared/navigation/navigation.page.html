<ion-fab vertical="bottom" horizontal="center" *ngIf="isLogged">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="primary" (click)="logOut()"><ion-icon name="log-out-outline"></ion-icon></ion-fab-button>
    <ion-fab-button color="primary" *ngIf="bookDetailsView | async"><ion-icon name="create-outline"></ion-icon></ion-fab-button>
    <ion-fab-button color="primary"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="books">
      <ion-icon name="book"></ion-icon>
      <ion-label>Books</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favourite-books" *ngIf="isLogged">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favourites</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="isLogged">
    </ion-tab-button>

    <ion-tab-button tab="users">
      <ion-icon name="people"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" *ngIf="!isLogged">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user-profile" *ngIf="isLogged">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
